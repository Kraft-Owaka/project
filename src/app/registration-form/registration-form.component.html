<div class="container-fluid">
  <h2 class="text-center">Registration Form</h2>
  <hr />

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" id="name" required />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" placeholder="Enter your username" id="username" required />
        </div>


        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Enter your email address
              " email required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" id="password" required />
        </div>

        <div class="form-group">
          <label for="repeat password">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Repeat your password" id="comfirm_password"
            required />
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>



  </div>
  <div class="col-md-4"></div>
</div>
