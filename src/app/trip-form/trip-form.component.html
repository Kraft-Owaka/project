<div class="container-fluid">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

      <h2 class="text-center">Trip Form</h2>
      <hr />
      <form>
        <div class="form-group">
          <label for="from_location">From Location</label>
          <input type="text" class="form-control" placeholder="Enter current location" id="from_location" required />
        </div>
        <div class="form-group">
          <label for="to_location">To Location</label>
          <input type="text" class="form-control" placeholder="Enter destination of arrival" id="arrival" required />
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>

    </div>
    <div class="col-md-4"></div>
  </div>


</div>
