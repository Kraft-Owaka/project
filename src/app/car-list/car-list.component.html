<div class = "container mt-3">
<div style="margin-bottom: 500px;" *ngFor="let car of data.cars" style="text-align:center">
    <div class="card text-white bg-primary " style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Owner:{{car.owner_name}}</h5><br>
        <p class="card-text">License plate:{{car.license_plate}}</p>
        <p class="card-text">Total seats:{{car.total_seats}}</p>
        
      </div>
      
    </div>
    </div>
</div>
